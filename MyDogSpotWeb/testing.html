<!doctype html>
<html ng-app="myApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script src="./controllers.js"></script>

    <link rel="stylesheet" href="./css/main.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
	
    </style>
  </head>
  
<body ng-controller="MyController">
    <div class="container">
    
    	<div class = "postContainer" ng-repeat="msg in messages">
<img class = "userImage" src="{{ msg.userImageUrl }}" alt="" />
    <!--<img style="width:73px; margin:0; margin-left:auto; margin-right:auto; position:relative;" src="./logo.png" alt="" />-->
 		<div class = "post" >
    		<div class = "top-bar"> 
        		<h4><a href="">{{ msg.username }}</a> <br>
        		</h4>
                        			<span class="date dogImage">6h</span>

        
        	</div>
            <div class="imgContainer"> 
            	 <img class="postimg" ng-src="{{ msg.imageUrl }}"  />
            </div>

			<div class="bottom-bar">
        		<div class="row">
                <div class = "content-container">

                 <p style="margin-left:1.5em;">{{ msg.description }}</p>
                 
 				
                
                 <hr>
                 </div>
          			<button class="like-button"><span class="fa fa-heart"></span></button>
          			<div id="comment-section"> <input type="text" class="comment-input" placeholder="Write a comment..."> </div>

        		</div>
              
			</div>
            <br>
            <hr>
                            <span id="like-count">{{ msg.likes }} Likes</span>

            <div class="comments"><div class="comment" ng-repeat="comment in msg.comments"><span class="comment-username">{{ comment.username }}</span>&nbsp;{{ comment.commentText }}</div></div>
    	</div>
    </div>
   
	</div>

    <script>
	$(document).ready(function() {

		$(document.body).on('click', 'button', function() {
		 	
			$(this).toggleClass("liked");
		  
		  });
	});
	

	
	
	</script>
</body>


</html>
