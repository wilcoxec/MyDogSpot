<!doctype html>
<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <style>
	
    </style>
  </head>
  
<body ng-controller="MyController">
    <div class="container">
    <!--<img style="width:73px; margin:0; margin-left:auto; margin-right:auto; position:relative;" src="./logo.png" alt="" />-->

 		<div class = "post" ng-repeat="msg in messages">
    		<div class = "top-bar"> 
        		<h4><a href=""><img class = "userImage" src="{{ msg.userImageUrl }}" alt="" />{{ msg.username }}</a> <br>
        			<span class="date">Date <i class="fa fa-location-arrow"></i></span>
				<a href=""><img class = "dogImage" src="https://farm1.staticflickr.com/155/360305678_eb95cdd3ee_o_d.jpg" alt="" /></a>
        		</h4>
        
        	</div>
            <div class="imgContainer"> 
            	 <img class="postimg" src="{{ msg.imageUrl }}"  />
            </div>

			<div class="bottom-bar">
        		<div class="row">
                <div class = "content-container">
                <span id="like-count">{{ msg.likes }} Likes</span>

                 <p>{{ msg.description }}</p>
                 <hr>
                 </div>
          			<button id="like-button"><span class="fa fa-heart"></span></button>
					
        		</div>
			</div>


    	</div>
    
    
	</div>

  <script>
      var myApp = angular.module("myApp", ["firebase"]);
 
      myApp.controller("MyController", ["$scope", "$firebaseArray",
        function($scope, $firebaseArray) {
          var ref = new Firebase("hhttps://mydogspot.firebaseio.com/posts");
          $scope.messages = $firebaseArray(ref);
        }

      ]);
    </script>
</body>


</html>
